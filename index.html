<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="calendar">
      <div class="calendar-clock">
        <h1 id="clock-time"></h1>
        <a href="#" id="clock-date"></a>
      </div>
      <div class="calendar-shedule">
        <div class="calendar-date">
          <div class="calendar-date-info">
            <p id="calendar-month">Ноябрь</p>
            <p id="calendar-year">2023</p>
          </div>
        </div>
        <div class="calendar-grid"></div>
      </div>
    </div>
  </div>
  <script src="./JS/time-block.js"></script>
</body>
</html>
